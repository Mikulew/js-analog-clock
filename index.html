<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Analog Clock</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="clock">
        <ul class="hours-wrapper">
          <li class="hour">1</li>
          <li class="hour">2</li>
          <li class="hour">3</li>
          <li class="hour">4</li>
          <li class="hour">5</li>
          <li class="hour">6</li>
          <li class="hour">7</li>
          <li class="hour">8</li>
          <li class="hour">9</li>
          <li class="hour">10</li>
          <li class="hour">11</li>
          <li class="hour">12</li>
        </ul>

        <div class="hand-wrapper hand-hour-wrapper">
          <div class="hand hour"></div>
        </div>
        <div class="hand-wrapper hand-minute-wrapper">
          <div class="hand minute"></div>
        </div>
        <div class="hand-wrapper hand-second-wrapper">
          <div class="hand second"></div>
        </div>
      </div>
    </div>
  </body>
</html>
